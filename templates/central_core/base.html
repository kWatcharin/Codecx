<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'store_app/bootstrap-5.0.2-dist/css/bootstrap.min.css' %}">
    <script src="{% static 'store_app/bootstrap-5.0.2-dist/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'store_app/bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js' %}"></script>
    <link rel="icon" type="image/icon" href="{% static 'store_app/icons/bookshelf_icon-icons.com_54414.ico' %}"/>
</head>
<body>
    {% include 'central_core/components/site_header.html' %}
    <main>
        <section class="container" style="margin-top: 80px;">
            {% block content %}
            {% endblock %}
        </section>
    </main>
    {% include 'central_core/components/site_footer.html' %}
</body>
</html>
