{% load static %}
<link rel="stylesheet" href="{% static 'store_app/bootstrap-5.0.2-dist/css/bootstrap.min.css' %}">
<script src="{% static 'store_app/bootstrap-5.0.2-dist/js/bootstrap.min.js' %}"></script>
<script src="{% static 'store_app/bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js' %}"></script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');
    .brand_logo{
        font-family: 'Fredoka One', cursive;
        background: linear-gradient(90deg, #00FFD1, #D58BDD);
        font-size: 30px;
        background-clip: initial;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    @import url('https://fonts.googleapis.com/css2?family=Mitr:wght@300&family=Righteous&display=swap');
    .button_nav_elements{
        font-family: 'Mitr', sans-serif;
    }

    .search_element{
        font-family:  'Mitr', sans-serif;
        background: linear-gradient(90deg, #00FFD1, #D58BDD);
    }
</style>

<header>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a href="{% url 'store_app:homepage' %}" class="navbar-brand ">
                <h1 class="brand_logo">CODECX</h1>
            </a>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbar1">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="navbar1" class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto button_nav_elements">
                    <li class="nav-item">
                        <a href="{% url 'store_app:homepage' %}" class="nav-link text-white">Home</a>
                    </li>

                    <li class="nav-item">
                        <a href="{% url 'store_app:books_list' %}" class="nav-link text-white">All Books</a>
                    </li>
                    
                    <li class="nav-item dropdown">
                        <a href="#all_publishers" class="nav-link dropdown-toggle text-white" 
                        id="navbar_dropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            All Publishers
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbar_dropdown">
                            <li class="dropdown-item">
                                <a href="#" class="text-dark">All</a>
                            </li>
                            {% for publisher in publishers %}
                            <li class="dropdown-item">
                                <a href="#" class="text-dark">{{ publisher.publisher_title|title }}</a>
                            </li>
                            {% endfor %}
                        </ul>
                    </li>

                    <li class="nav-item dropdown">
                        <a href="#user" class="nav-link dropdown-toggle text-white"
                        id="navbar_dropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        User
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbar_dropdown">
                        <li class="dropdown-item">
                            <a href="#" class="text-dark">Sign-In</a>
                        </li>
                        <li class="dropdown-item">
                            <a href="#" class="text-dark">Sign-Up</a>
                        </li>
                    </ul>
                    </li>

                    <li class="nav-item ml-10">
                        <form class="d-flex">
                            <input class="form-control me-2 button_nav_elements" type="text" placeholder="Search">
                            <button class="search_element btn btn-primary text-white" type="button">Search</button>
                        </form>
                    </li>

                    <li class="nav-item">
                        <a href="{% url 'general_app:about_us' %}" class="nav-link text-white">About us</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
</header>
